<div class="login-page">
	
	<div class="login-container">
		<h1>Entre no Sistema</h1>

		<div class="login-card">
			<div class="login-card-inner">
				<div class="user" ng-controller="UserController">
					<img src="{{user.img}}" class="img-user">
					<div class="name">
						<h4>{{user.name}}</h4>
					</div>
					<div class="bank">
						<h4>CC 1234-0 AG 789123-5</h4>
					</div>
				</div>
				<hr>
				<form action="">
					<div class="input">
						<input type="password" placeholder="Senha">
					</div>
					<button type="button" ng-click="login()">Entrar</button>
				</form>
			</div>
		</div>
	</div>

</div>
